[book]
authors = ["MR-Addict"]
language = "en"
multilingual = false
src = "src"
title = "mdbook-repl"

[rust]
edition = "2021"

[build]
create-missing = false
use-default-preprocessors = false

[output.html]
default-theme = "Light"
preferred-dark-theme = "Ayu"
curly-quotes = true
mathjax-support = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/mr-addict/mdbook-repl"
edit-url-template = "https://github.com/mr-addict/mdbook-repl/edit/main/example/{path}"
additional-css = ["assets/css/patch.css"]

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = true
editable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true

[preprocessor.repl]
command = "target/release/mdbook-repl"
